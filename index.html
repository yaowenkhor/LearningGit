<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            gap: 40px;
        }
        .content {
            flex: 1;
        }
        .image-container {
            flex: 1;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        p {
            color: #666;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>Welcome to My Website</h1>
            <p>This is a beautiful homepage with some sample text. You can modify this content to match your needs. The layout features a clean design with text on the left and an image on the right.</p>
            <p>Feel free to add more content here to make it your own!</p>
        </div>
        <div class="image-container">
            <img src="./images/haerinshutupmeme.jpg" alt="Featured Image">
        </div>
    </div>
</body>
</html>
